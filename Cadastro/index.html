<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <div class="logo">
            <img src="imagens/Logo2.jpeg" alt="">
        </div>
        <div class="botoes">
            <a href="/Login/index.html">Login</a>
            <a href="/Sobre/index.html">Sobre</a>
            <a href="/Suporte/index.html">Suporte</a>
            <a href="/Home/index.html">Home</a>
        </div>
    </div>
    <div class="container">
        <div class="login-box">
            <h2>Cadastre-se</h2>
            <form>
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label for="confirmar-senha">Confirme sua senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>

                <div class="row">
                    <div class="column">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" placeholder="( __ ) _____ - ____" required>
                    </div>
                    <div class="column">
                        <label for="data">Data de nascimento:</label>
                        <input type="text" id="data" name="data" placeholder="__ /__ /____" required>
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="___.___.___-__" required>
                    </div>
                    <div class="column">
                        <label for="rg">RG:</label>
                        <input type="text" id="rg" name="rg" placeholder="___.___.___-_" required>
                    </div>
                </div>

                

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
